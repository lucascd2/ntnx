openapi: 3.0.1
info:
  title: Nutanix Identity and Access Management APIs
  description: "Nutanix APIs for managing users, user-groups, directory services,\
    \ identity providers, roles and authorization policies."
  version: 4.1.1-beta-2
  x-repo-name: iam
  x-logo:
    altText: Iam Logo
    url: https://developers.nutanix.com/api/v1/namespaces/iam/images/iam-logo-img.svg
  x-minimum-negotiation-version: v4.1.b2
