security:
- basicAuthScheme: []
- apiKeyAuthScheme: []
tags:
- name: DirectoryServices
  description: |
    These APIs configure the AD or OpenLDAP directories for user authentication.  Users can create, list, fetch, update, and delete directory services.
  x-displayName: Directory Services
- name: SAMLIdentityProviders
  description: |
    These APIs configure SAML identity providers such as ADFS or OKTA for user authentication.  Users can create, list, delete, update, and fetch SAML identity providers and SAML sp-metadata.
  x-displayName: SAML Identity Providers
- name: CertificateAuthenticationProviders
  description: |
    These APIs configure the certificate-based providers for user authentication.  Users can create, list, fetch, update, and delete certificate-based authentication providers.
  x-displayName: Certificate Authentication Providers
- name: LoginProviders
  description: |
    These APIs list down all the configured login providers.
  x-displayName: Login Providers
- name: Users
  description: |
    These APIs configure local, SAML, LDAP, and external users. Users can:  Create, list, fetch, update, and delete users.  Create, list, and delete Bucket Access Keys.  Change and reset user passwords and change status.
  x-displayName: Users
- name: UserGroups
  description: |
    These APIs configure user groups which are a collection of IAM users.  Users create, list, fetch, and delete user groups.
  x-displayName: User Groups
- name: Clients
  description: |
    These APIs configure and manage service clients. Users can register, list, fetch, and update service clients.
  x-displayName: Clients
- name: Entities
  description: |
    These APIs configure and manage entities representing the resources over which permissions are defined. Users can use these APIs to list and fetch entities.
  x-displayName: Entities
- name: Operations
  description: |
    These APIs manage the operations that an identity can perform on a set of entities. Users can use these APIs to list and fetch operations.
  x-displayName: Operations
- name: Roles
  description: |
    These APIs manage and configure roles for identities. The role represents a list of operations. Users can use these APIs to create, list, fetch, update, delete, migrate, and scan migration impacts for Roles.
  x-displayName: Roles
- name: AuthorizationPolicies
  description: |
    These APIs configure authorization policies for identities, giving them access to perform a list of operations on certain entities.  Users can create, list, fetch, update, and delete authorization policies.
  x-displayName: Authorization Policies
- name: WelcomeBanner
  description: |
    These APIs configure and manage the banner shown during Login screen.
  x-displayName: Welcome Banner
